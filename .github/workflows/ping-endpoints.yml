name: Keep Netlify Functions Warm

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'    # GitHub schedules run every 5â€“10 min even if you ask for every minute

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      API_URL_1: ${{ secrets.API_URL_1 }}
      API_URL_2: ${{ secrets.API_URL_2 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run ping script
        working-directory: scripts
        run: node ping-urls.js
